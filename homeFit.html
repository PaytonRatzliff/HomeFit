<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="homeFit.css">
		
		<script src="node_modules/angular/angular.js"></script> 
		<script src="node_modules/angular-aria/angular-aria.js"></script> 
		<script src="node_modules/angular-animate/angular-animate.js"></script> 
		<script src="node_modules/angular-material/angular-material.js"></script> 
	</head>
	
	<body>
		<div id="header"></div>
		<div id="main">
			<span id="title">Home Fit</span>
			<p id="tagLine">Enabling Home Owners to manage, track and find solutions for their home maintenance needs.</p>
			<form action="taskView.html" id="loginForm">
				<h1 id="loginHeader">Login</h1>
				<div class="formInput">
					<span class="inputHeader">User Name:</span>
					<br>
					<input type="text" name="UserName" class="uInput">
				</div>
				<br>
				<div class="formInput">
					<span class="inputHeader">Password:</span>
					<br>
					<input type="password" name="Password" class="uInput">
				</div>
				<br>
				<!-- <input type="submit" value="Sign In" id="loginButton"> -->
				<button id="loginButton">Sign In</button>
			</form>
		</div>
		
	</body>
</html>
